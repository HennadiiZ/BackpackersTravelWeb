<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="We will show you how to travel.">
    <meta name="robots" content="index, follow">
    <link rel="icon" href="img/icons/airplane.svg">
    <!-- https://fonts.google.com/ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Poppins:wght@100;200;300;400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
    <title>Backpackers.</title>
</head>
<body>
   <div class="wrapper">
       <!-- header -->
       <header class="main-head head">
            <div class="container">
                <nav>
                    <a href="#" class="logo">
                        <h1>Backpackers</h1>
                        <span>Travel easy!</span>
                    </a>

                    <div class="header__burger">
                        <span></span>
                    </div>

                    <div class="header__menu">
                        <ul class="nav-links">
                            <li class="nav-link">
                                <a href="#locations" class="_locations">Locations</a>
                            </li>
                            <li class="nav-link">
                                <a href="#benefits">Benefits</a>
                            </li>
                            <li class="nav-link">
                                <a href="#contact">Contact</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
       </header>


       <!-- whole body -->
       <main class="main main-content content">
           <!-- Hero -->
           <section class="hero">
               <div class="container">
                   <h2>Travel Beyond Limits.</h2>
                   <h3>
                       Start your travel at an affordable price with Travelly. <br/> Contact us now bellow.
                   </h3>
                   <button>Book Now</button>
               </div>
           </section>

            <!-- locations -->
            <section class="locations" id="locations">
                <div class="container">
                    <div class="locations__header">
                        <h2>The Perfect Travelling experience</h2>
                        <h3>
                            We cover everything for picking the perfect hotel <br>
                            to flight and destination.
                        </h3>
                        <!-- <img src="img/cloud.png" class="moving-cloud-1 cloud" alt="cloud">
                        <img src="img/cloud.png" class="moving-cloud-2 cloud" alt="cloud"> -->
                    </div>
                </div>
            </section>
            <!-- City -->
       </main>


       

       <!-- footer -->
       <footer class="footer main-footer">Footer</footer>
   </div>

   <script>
        const header__burger = document.querySelector('.header__burger'); 
        const header__menu = document.querySelector('.header__menu');

        const header__menu_locations = document.querySelector('._locations');

        header__burger.addEventListener('click', function(event){ 
            header__burger.classList.toggle('active'); 
            header__menu.classList.toggle('active'); 
            document.body.classList.toggle('lock'); 
        })
        header__menu_locations.addEventListener('click', function(event){
            // header__burger.classList.remove('active'); 
            // header__menu.classList.remove('active'); 
            // document.body.classList.remove('lock'); 
            header__burger.classList.toggle('active'); 
            header__menu.classList.toggle('active'); 
            document.body.classList.toggle('lock');
        })
   </script>
</body>
</html>
